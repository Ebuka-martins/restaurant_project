<!-- booking/templates/booking/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Booking</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'booking/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'booking_list' %}">My Bookings</a>
                <a href="{% url 'make_booking' %}">Make Booking</a>
                <a href="{% url 'logout' %}">Logout</a>
                <span style="color: white; float: right;">Welcome, {{ user.username }}</span>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
